<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Indkøbsliste</h1>
    <table id="list">
      <thead>
        <tr>
          <th class="purchase">Indkøb</th>
          <th>Antal</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h1>Færdiggjorte indkøb</h1>
    <table id="done">
      <thead>
        <tr>
          <th class="purchase">Indkøb</th>
          <th>Antal</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="inputs_container">
      <div class="inputs">
        <div class="grid">
          <label for="items">Indkøb</label>
          <input id="items" name="items" type="text" />
        </div>
        <div class="grid">
          <label for="number">Antal</label>
          <input id="number" name="number" type="number" />
        </div>
        <div class="button_container">
          <div></div>
          <button type="submit"></button>
        </div>
      </div>
    </div>

    <template id="item">
      <tr>
        <td data-field="item">Indkøb</td>
        <td data-field="number">Antal</td>
        <td data-field="status"></td>
        <td class="trash" data-field="delete"></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
