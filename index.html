<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Indkøbsliste</h1>
    <table id="list">
      <thead>
        <tr>
          <th class="purchase">Indkøb</th>
          <th>Antal</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h1>Færdiggjorte indkøb</h1>
    <table id="done">
      <thead>
        <tr>
          <th class="purchase">Indkøb</th>
          <th>Antal</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="inputs_container">
      <div class="inputs">
        <div class="grid">
          <label for="items">Indkøb</label>
          <input id="items" name="items" type="text" />
        </div>
        <div class="grid">
          <label for="number">Antal</label>
          <input id="number" name="number" type="number" />
        </div>
        <div class="button_container">
          <div></div>
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <template id="item">
      <tr>
        <td data-field="item">Indkøb</td>
        <td data-field="number">Antal</td>
        <td data-field="status"></td>
        <td class="trash" data-field="delete"></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
